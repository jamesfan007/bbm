<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服技术支持</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #1e40af;
            --light-color: #f8fafc;
            --gray-color: #64748b;
            --dark-color: #1e293b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* 产品图片样式 */
        .product-image-container {
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .product-image:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .logo-icon {
            font-size: 2.5rem;
        }
        
        .logo-text h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .device-info {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: var(--radius);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 主内容区 */
        main {
            padding: 2rem 0;
        }
        
        .search-section {
            background-color: white;
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary-color);
        }
        
        /* 搜索框 */
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            background-color: var(--accent-color);
        }

        /* 新：当宽度允许时，把搜索、附件、邮箱放在同一行显示 */
        .inputs-row {
            display: flex;
            gap: 16px;
            align-items: center; /* 居中对齐 */
            flex-wrap: nowrap;
            margin-top: 16px;
        }

        .search-container {
            flex: 1 1 420px;
            min-width: 220px;
        }

        .attachment-section {
            flex: 0 0 auto;
            min-width: 180px;
            display: flex;
            align-items: center; /* 居中附件按钮 */
        }

        .email-container {
            flex: 0 0 300px;
            min-width: 220px;
            margin-top: 0; /* 在同一行时取消上边距 */
        }

        /* 统一控件高度以便垂直居中 */
        .attachment-btn {
            height: 44px;
            line-height: 44px;
            padding: 0 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .email-input {
            height: 44px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        @media (max-width: 900px) {
            .inputs-row {
                flex-wrap: wrap;
            }
            .search-container, .attachment-section, .email-container {
                width: 100%;
            }
        }
        
        /* 右侧邮件备注样式 */
        .email-note-right {
            flex: 0 0 340px;
            display: flex;
            align-items: center;
            color: var(--gray-color);
            font-size: 0.85rem;
        }

        .email-note-right .email-note {
            margin: 0;
            padding-left: 8px;
        }
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .attachment-btn {
            background-color: #f1f5f9;
            border: 1px dashed #cbd5e1;
            border-radius: var(--radius);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .attachment-btn:hover {
            background-color: #e2e8f0;
            border-color: var(--primary-color);
        }
        
        /* 邮箱输入 */
        .email-container {
            /* margin-top: handled by layout when stacked */
        }
        
        .email-input {
            width: 100%;
            max-width: 400px;
            padding: 0 15px; /* 垂直内边距由 height 控制以保证对齐 */
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            height: 44px;
            box-sizing: border-box;
        }
        
        .email-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .email-note {
            font-size: 0.85rem;
            color: var(--gray-color);
            margin-top: 8px;
        }
        
        /* 模糊匹配结果 */
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .suggestion-item:hover {
            background-color: #f8fafc;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-text {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .suggestion-similarity {
            font-size: 0.8rem;
            color: var(--gray-color);
        }
        
        /* 热门问题 */
        .hot-questions {
            background-color: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .questions-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .question-item {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .question-item:hover {
            background-color: #f8fafc;
            border-radius: var(--radius);
        }
        
        .question-content {
            flex: 1;
        }
        
        .question-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-meta {
            font-size: 0.85rem;
            color: var(--gray-color);
            display: flex;
            gap: 15px;
        }
        
        .question-votes {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #f1f5f9;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .upvote {
            color: var(--success-color);
        }
        
        .downvote {
            color: var(--danger-color);
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            max-width: 800px;
            width: 100%;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--dark-color);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            color: var(--danger-color);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .answer-content {
            background-color: #f8fafc;
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .answer-media {
            margin-top: 20px;
        }
        
        .media-item {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 15px;
        }
        
        .vote-section {
            margin-bottom: 25px;
        }
        
        .vote-title {
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .vote-buttons {
            display: flex;
            gap: 15px;
        }
        
        .vote-btn {
            padding: 10px 20px;
            border-radius: var(--radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upvote-btn {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
        
        .upvote-btn:hover {
            background-color: rgba(16, 185, 129, 0.2);
        }
        
        .downvote-btn {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }
        
        .downvote-btn:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }
        
        .answer-form {
            margin-top: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .answer-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            transition: var(--transition);
        }
        
        .answer-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-btn:hover {
            background-color: var(--accent-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo-area {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .logo {
                width: 100%;
            }
            
            .product-image-container {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .device-info {
                align-self: stretch;
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                padding: 15px;
            }
            
            .vote-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .product-image {
                width: 60px;
                height: 60px;
            }
            
            .logo-icon {
                font-size: 2rem;
            }
            
            .logo-text h1 {
                font-size: 1.5rem;
            }
            
            .search-section, .hot-questions {
                padding: 1.5rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .modal-content {
                margin: 20px auto;
            }
            
            .modal-header, .modal-body {
                padding: 15px;
            }
        }
    </style>
</head>

    <!-- 主内容区 -->
    <main class="container">
        <!-- 问题搜索和提交区域 -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="questionInput" placeholder="请输入您的问题...">
                    <button class="search-btn" id="submitQuestion">
                        <i class="fas fa-paper-plane"></i> 提交
                    </button>
                </div>
                
                <!-- 模糊匹配建议 -->
                <div class="suggestions-container" id="suggestions">
                    <!-- 建议项将通过JS动态添加 -->
                </div>
            </div>

            <div class="inputs-row">
                <!-- 附件上传 -->
                <div class="attachment-section">
                    <div class="attachment-buttons">
                        <div class="attachment-btn" id="addImage">
                            <i class="fas fa-image"></i> 添加图片
                        </div>
                        <div class="attachment-btn" id="addVideo">
                            <i class="fas fa-video"></i> 添加视频
                        </div>
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                        <input type="file" id="videoUpload" accept="video/*" hidden>
                    </div>
                    <div id="attachmentPreview"></div>
                </div>
                
                <!-- 邮箱输入 -->
                <div class="email-container">
                    <input type="email" class="email-input" id="userEmail" placeholder="请输入您的邮箱地址（选填）">
                </div>

                <!-- 邮箱备注（右侧显示） -->
                <div class="email-note-right">
                    <p class="email-note">
                        <i class="fas fa-info-circle"></i> 邮箱地址仅用于标记哪些属于您的提问，并及时通知您解决的结果，不会泄漏给第三方。
                    </p>
                </div>
            </div>
        </section>
        
        <!-- 热门问题列表 -->
        <section class="hot-questions">
            <h2 class="section-title">
                <i class="fas fa-fire"></i> 常见问题列表
            </h2>
            
            <div class="questions-list" id="questionsList">
                <!-- 问题项将通过JS动态添加 -->
            </div>
        </section>
    </main>
    
    <!-- 问题详情模态框 -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalQuestionTitle"></h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 问题回答 -->
                <div class="answer-content">
                    <p id="modalAnswerContent">正在加载回答...</p>
                    <div class="answer-media" id="modalAnswerMedia">
                        <!-- 回答中的媒体文件 -->
                    </div>
                </div>
                
                <!-- 投票区域 -->
                <div class="vote-section">
                    <h4 class="vote-title">这个回答对您有帮助吗？</h4>
                    <div class="vote-buttons">
                        <button class="vote-btn upvote-btn" id="upvoteBtn">
                            <i class="fas fa-thumbs-up"></i> 有帮助
                        </button>
                        <button class="vote-btn downvote-btn" id="downvoteBtn">
                            <i class="fas fa-thumbs-down"></i> 没帮助
                        </button>
                    </div>
                </div>
                
                <!-- 回答表单 -->
                <div class="answer-form">
                    <h4 class="vote-title">您也可以参与这个问题讨论：</h4>
                    <div class="form-group">
                        <label class="form-label">您的说明</label>
                        <textarea class="answer-textarea" id="answerTextarea" placeholder="请输入..."></textarea>
                    </div>
                    <button class="submit-btn" id="submitAnswer">
                        <i class="fas fa-check"></i> 提交
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 检测设备类型
        function detectDevice() {
            const deviceInfo = document.getElementById('device-type');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                deviceInfo.textContent = "";//手机访问
            } else {
                deviceInfo.textContent = "";//电脑访问
            }
        }
        
        // 初始化问题数据
        let questions = [

        // 模拟AI embedding相似度计算（简化版）
        function calculateSimilarity(input, question) {
            // 简化版的相似度计算，实际应用中应使用AI embedding向量计算
            const inputLower = input.toLowerCase();
            const questionLower = question.toLowerCase();
            
            let similarity = 0;
            
            // 检查相同单词
            const inputWords = inputLower.split(' ');
            const questionWords = questionLower.split(' ');
            
            inputWords.forEach(word => {
                if (questionWords.includes(word) && word.length > 2) {
                    similarity += 5;
                }
            });
            
            // 检查子字符串匹配
            if (questionLower.includes(inputLower) && inputLower.length > 3) {
                similarity += 15;
            }
            
            if (inputLower.includes(questionLower) && questionLower.length > 3) {
                similarity += 10;
            }
            
            // 随机因素模拟AI计算
            similarity += Math.random() * 10;
            
            return similarity;
        }
        
        // 显示模糊匹配（改为：按相似度重新排序下面的常见问题）
        function showSuggestions(input) {
            // 如果输入长度太短，显示默认热度排序
            if (!input || input.length < 2) {
                document.getElementById('suggestions').style.display = 'none';
                renderQuestions();
                return;
            }

            // 隐藏原先的下拉建议（我们使用下方列表重排序代替）
            document.getElementById('suggestions').style.display = 'none';

            // 按相似度重新渲染问题列表
            renderQuestions(input);
        }

        // 显示热门问题列表（支持可选查询以按相似度排序）
        function renderQuestions(query) {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';

            let list = [...questions];

            if (query && query.length >= 2) {
                // 计算相似度并排序，相似度优先，随后按热度
                list = list.map(q => Object.assign({}, q, {
                    similarity: Math.round(calculateSimilarity(query, q.title + ' ' + q.content))
                })).sort((a, b) => {
                    if ((b.similarity || 0) !== (a.similarity || 0)) return (b.similarity || 0) - (a.similarity || 0);
                    return (b.upvotes - b.downvotes) - (a.upvotes - a.downvotes);
                }).slice(0, 20);
            } else {
                // 默认按热度排序
                list = list.sort((a, b) => (b.upvotes - b.downvotes) - (a.upvotes - a.downvotes)).slice(0, 20);
            }

            list.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.dataset.id = question.id;

                questionItem.innerHTML = `
                    <div class="question-content">
                        <div class="question-title">${question.title}</div>
                        <div class="question-meta">
                            <span>提问时间: ${new Date().toLocaleDateString()}</span>
                            <span>回答数: 1</span>
                            ${typeof question.similarity !== 'undefined' ? `<span>相似度: ${question.similarity}%</span>` : ''}
                        </div>
                    </div>
                    <div class="question-votes">
                        <span class="upvote"><i class="fas fa-thumbs-up"></i> ${question.upvotes}</span>
                        <span class="downvote"><i class="fas fa-thumbs-down"></i> ${question.downvotes}</span>
                    </div>
                `;

                questionItem.addEventListener('click', () => openQuestionModal(question.id));

                questionsList.appendChild(questionItem);
            });
        }
        
        // 打开问题详情模态框
        function openQuestionModal(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (!question) return;
            
            const modal = document.getElementById('questionModal');
            const title = document.getElementById('modalQuestionTitle');
            const answerContent = document.getElementById('modalAnswerContent');
            const answerMedia = document.getElementById('modalAnswerMedia');
            
            title.textContent = question.title;
            answerContent.textContent = question.answer;
            
            // 清空之前的媒体文件
            answerMedia.innerHTML = '';
            
            // 如果有回答附件，显示它们
            if (question.answerAttachments && question.answerAttachments.length > 0) {
                question.answerAttachments.forEach(attachment => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    if (attachment.type === 'image') {
                        mediaItem.innerHTML = `<img src="${attachment.url}" alt="回答图片" style="max-width: 200px; border-radius: 5px;">`;
                    } else if (attachment.type === 'video') {
                        mediaItem.innerHTML = `<video src="${attachment.url}" controls style="max-width: 200px; border-radius: 5px;"></video>`;
                    }
                    
                    answerMedia.appendChild(mediaItem);
                });
            }
            
            // 设置投票按钮的事件
            document.getElementById('upvoteBtn').onclick = () => voteQuestion(questionId, 'up');
            document.getElementById('downvoteBtn').onclick = () => voteQuestion(questionId, 'down');
            
            // 设置回答提交事件
            document.getElementById('submitAnswer').onclick = () => submitAnswer(questionId);
            
            modal.style.display = 'block';
        }
        
        // 投票功能
        function voteQuestion(questionId, voteType) {
            const question = questions.find(q => q.id === questionId);
            if (!question) return;
            
            if (voteType === 'up') {
                question.upvotes++;
                alert('感谢您的反馈！这个问题将优先展示给其他人。');
            } else {
                question.downvotes++;
                
                // 如果用户对答案不满意，提示发送邮件给管理员
                const userEmail = document.getElementById('userEmail').value;
                if (userEmail) {
                    alert(`感谢您的反馈！您的问题将作为新问题提交，我们已经向客服人员发送邮件请求帮助。`);
                } else {
                    const email = prompt('由于您对答案不满意，请输入您的邮箱地址，我们将向客服人员发送邮件请求帮助：');
                    if (email) {
                        alert(`感谢您的反馈！我们已经向客服人员发送邮件请求帮助。`);
                    }
                }
            }
            
            // 更新显示
            renderQuestions();
        }
        
        // 提交回答
        function submitAnswer(questionId) {
            const answerText = document.getElementById('answerTextarea').value;
            if (!answerText.trim()) {
                alert('请输入回答内容');
                return;
            }
            
            // 在实际应用中，这里应该将回答发送到服务器
            alert('回答提交成功！感谢您的贡献。');
            document.getElementById('answerTextarea').value = '';
            
            // 关闭模态框
            document.getElementById('closeModal').click();
        }
        
        // 提交新问题
        function submitNewQuestion() {
            const questionInput = document.getElementById('questionInput');
            const userEmail = document.getElementById('userEmail').value;
            const questionText = questionInput.value.trim();
            
            if (!questionText) {
                alert('请输入问题内容');
                return;
            }
            
            // 创建新问题
            const newQuestion = {
                id: questions.length + 1,
                title: questionText.length > 50 ? questionText.substring(0, 47) + '...' : questionText,
                content: questionText,
                answer: '这个问题尚未回答，您可以等待其他用户的回答，或者向客服人员发送邮件请求帮助。',
                upvotes: 0,
                downvotes: 0,
                attachments: [], // 实际应用中应该添加上传的附件
                answerAttachments: [],
                isHot: false,
                email: userEmail || 'anonymous@example.com'
            };
            
            questions.unshift(newQuestion);
            
            // 重置输入
            questionInput.value = '';
            document.getElementById('attachmentPreview').innerHTML = '';
            
            alert('问题提交成功！您可以查看常见问题列表，或等待其他客服人员或其他热心用户的回答。');
            
            // 重新渲染问题列表
            renderQuestions();
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检测设备类型
            detectDevice();
            
            // 渲染问题列表
            renderQuestions();
            
            // 输入框输入事件 - 模糊匹配
            const questionInput = document.getElementById('questionInput');
            questionInput.addEventListener('input', function() {
                showSuggestions(this.value);
            });
            
            // 点击页面其他地方关闭建议框
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    document.getElementById('suggestions').style.display = 'none';
                }
            });
            
            // 提交问题按钮
            document.getElementById('submitQuestion').addEventListener('click', submitNewQuestion);
            
            // 按Enter键提交问题
            questionInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitNewQuestion();
                }
            });
            
            // 附件上传
            document.getElementById('addImage').addEventListener('click', function() {

            document.getElementById('addVideo').addEventListener('click', function() {

            });
            
            // 处理图片上传
            document.getElementById('imageUpload').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {

                        <i class="fas fa-check-circle"></i> 已添加图片: ${fileName}
                    </div>`;
                }
            });
            
            // 处理视频上传
            document.getElementById('videoUpload').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const fileName = e.target.files[0].name;

                    preview.innerHTML = `<div style="margin-top: 10px; color: var(--success-color);">
                        <i class="fas fa-check-circle"></i> 已添加视频: ${fileName}
                    </div>`;
                }
            });
            
            // 模态框关闭
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('questionModal').style.display = 'none';
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('questionModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // 模拟添加一些额外的热门问题
            for (let i = 6; i <= 20; i++) {
                questions.push({
                    id: i,
                    title: `常见问题示例 ${i}: Monitor端无法连接Camera出图`,
                    content: `这是第${i}个示例问题的详细描述内容，用于展示热门问题列表。`,
                    answer: `这是第${i}个示例问题的标准回答，提供了详细的解决方案和步骤说明。`,
                    upvotes: Math.floor(Math.random() * 30),
                    downvotes: Math.floor(Math.random() * 5),
                    attachments: [],
                    answerAttachments: [],
                    isHot: i <= 10,
                    email: `user${i}@example.com`
                });
            }
            
            // 重新渲染问题列表
            renderQuestions();
            
            // 产品图片点击效果
            const productImage = document.getElementById('productImage');
            productImage.addEventListener('click', function() {
                alert('这是我们的在线帮助平台产品。我们致力于为用户提供优质的技术支持和问题解答服务！');
